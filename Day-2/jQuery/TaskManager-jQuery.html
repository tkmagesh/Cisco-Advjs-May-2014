<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
	.completed{
		color : red;
		text-decoration: line-through;
		font-style: italic;
	}
	.toastRegion{
		position : absolute;
		bottom : 0px;
		right : 0px;
	}
	.message{
		border : 1px solid black;
		border-radius: 5px;
		background-color: black;
		color : yellow;
		padding: 5px;
		margin: 5px;
	}
	</style>
	<script src="jquery-2.1.1.js"></script>
	<script>
	(function(){
		$(function(){
			$("#btnAdd").click(onBtnAddClick);
			$("#btnRemoveCompleted").click(onBtnRemoveCompletedClick);
			$("#ulTaskList > li").click(taskItemClick);
			$("divMessage").hide();
		})
		
		function onBtnAddClick(){
			$("<li></li>")
				.click(taskItemClick)
				.html($("#txtTask").val())
				.hide()
				.appendTo("#ulTaskList")
				.slideDown('slow');
				
			displayMessage("A new task is added");
		}
		function onBtnRemoveCompletedClick(){
			$("#ulTaskList > li.completed").remove();
			displayMessage("Zero or more completed tasks are removed");
		}
		function taskItemClick(){
			$(this).toggleClass("completed");
		}
		function displayMessage(msg){
			$("<div></div>")
				.addClass("message")
				.html(msg)
				.hide()
				.appendTo(".toastRegion")
				.slideDown('slow')
				.delay(3000)
				.slideUp('slow',function(){
					$(this).remove();
				});
			//$("#divMessage").html(msg).fadeIn(400).delay(3000).fadeOut(400);
		}
	})();
	</script>
</head>
<body>
	<h1>Task Manager</h1>
	<hr>
	<span>Task :</span>
	<input type="text" name="" id="txtTask">
	<input type="button" value="Add Task" id="btnAdd">
	<input type="button" value="Remove Completed" id="btnRemoveCompleted">
	<ul id="ulTaskList">
		<li class="completed">Task - 1</li>
		<li>Task - 2</li>
		<li>Task - 3</li>
	</ul>
	<div class="toastRegion">
		
	</div>
	
</body>
</html>
